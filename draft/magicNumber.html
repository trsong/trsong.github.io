<html>

<body>
    <script>
            function randomSeq(n, lowerBound, upperBound){
                var result = [];
                while(result.length < n){
                    var nextNum = Math.floor(Math.random() * (upperBound - lowerBound + 1) + lowerBound);
                    if(result.indexOf(nextNum) < 0){
                        result.push(nextNum);
                    }
                }
                return result;
            }

var source =

            function showResult(){
                var numOfRandoms = 13;
                var lowerBound = 1;
                var upperBound = 52;
                var indices = randomSeq(numOfRandoms, lowerBound, upperBound);
                indices.sort(function(a,b){return a-b;});
                var result = indices.map(function(index){
                    return source[index];
                });

                var tableTop = "<table><tbody>";
                var tableContent = "";
                var tableBottom = "</tbody></table>";

                for(var i=0; i < result.length; i++){
                    tableContent += "<tr><th>"+ indices[i] +"</th><th> "+ result[i] +"</th></tr>";
                }

                document.write(tableTop + tableContent + tableBottom);
            }
        </script>
    <input type="button" value="Click Me!" onclick="showResult()" />
